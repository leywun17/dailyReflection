<ion-content class="ion-padding home-bg">
  <!-- Header with greeting and profile picture -->
  <ion-grid>
    <ion-row class="ion-align-items-center header-row">
      <ion-col size="9">
        <h1 class="welcome-text">Welcome, {{ userName }}</h1>
      </ion-col>
      <ion-col size="3" class="ion-text-end">
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" (click)="goToUser()"/>
        </ion-avatar>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Date picker horizontal scroll -->
  <div class="week-scroll">
    <ion-chip
      *ngFor="let day of daysOfWeek"
      (click)="selectDay(day)"
      [ngClass]="{ 'week-chip--active': day.isActive, 'week-chip--inactive': !day.isActive }"
      class="week-chip">
      <ion-label>
        <div class="chip-weekday">{{ day.weekday }}</div>
        <div class="chip-date">{{ day.date }}</div>
      </ion-label>
    </ion-chip>
  </div>
  


  <!-- Notes Section -->
  <div class="notes-section">
    <h2 class="section-title">Notes</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let note of notes">
          <ion-card class="note-card"  (click)="openNote(note.id)">
            <ion-card-content>
              <h3>{{ note.title }}</h3>
              <p>{{ note.content }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <!-- Floating Add Button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goToCreateNote()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
