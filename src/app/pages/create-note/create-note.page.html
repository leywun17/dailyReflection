<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear Nota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="saveNote()">

    <ion-item>
      <ion-label position="floating">TÃ­tulo</ion-label>
      <ion-input [(ngModel)]="noteTitle" name="title" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contenido</ion-label>
      <ion-textarea [(ngModel)]="noteContent" name="content" required></ion-textarea>
    </ion-item>

    <ion-button expand="full" type="submit" class="ion-margin-top">
      Guardar Nota
    </ion-button>

  </form>
</ion-content>
