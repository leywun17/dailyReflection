
<ion-content >
  <div class="up">
    <ion-header>
      <ion-buttons slot="start">
        <ion-back-button default-href="/home"></ion-back-button>
      </ion-buttons> 
    </ion-header>
  </div>
  <div class="buttons d-flex">
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!isEditMode" (click)="toggleEditMode()">
        <ion-icon  name="create-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="isEditMode" (click)="saveProfile()" color="success">
        <ion-icon slot="start" name="save-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="isEditMode" (click)="cancelEdit()" color="medium">
        <ion-icon slot="start" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>
  
  <div *ngIf="!isEditMode">
    
    <ion-item>
      <ion-label>
        <h3>Nombre</h3>
        <p>{{userName}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>Email</h3>
        <p>{{userEmail}}</p>
      </ion-label>
    </ion-item>
  </div>

  <div *ngIf="isEditMode">
    <h2>Editar Perfil</h2>
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input [(ngModel)]="editableProfile.name" placeholder="Ingrese su nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input [(ngModel)]="editableProfile.email" type="email" placeholder="Ingrese su email"></ion-input>
    </ion-item>
  </div>

  <div class="ion-margin-top">
    <ion-button expand="block" color="danger" (click)="logout()">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
  </div>
</ion-content>
